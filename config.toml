[editor]
# auto-pairs = true
bufferline = "always"
continue-comments = false
color-modes = true
line-number = "relative"
popup-border = "all"
rulers = [80]
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true
max-wrap = 40

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = [ "mode", "position", "position-percentage" ]
center = [ "read-only-indicator","spinner", "version-control", "file-base-name"]
right = [ "diagnostics", "file-modification-indicator", "file-type","spinner" ]
separator = "|"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
"." = "file_picker_in_current_buffer_directory"

[editor.lsp]
display-inlay-hints = true
